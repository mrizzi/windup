name: Tackle Application Inventory CI PR

on:
  pull_request:
    branches: [ master ]

jobs:
  windup-pr-builder-build-11-test-8:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        java-package: jdk
    - name: Cache Maven packages
      uses: actions/cache@v2.1.6
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2  
    - name: Build on JDK 11
      run: mvn -B -DskipTests clean install
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        java-package: jdk
    - name: Check JDK is 8
      run: mvn -v
    - name: Test on JDK 8
      run: mvn -B surefire:test
